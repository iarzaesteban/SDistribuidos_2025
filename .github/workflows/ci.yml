name: CI Pipeline

on:
  push:
    branches:
      - practico_II
  pull_request:
    branches:
      - practico_II

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          pip install -r requirements.txt

      - name: Correr tests
        run: |
          pytest tests/
